name: 'Ansible job matrix'

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        instances:
          - instance-1
          - instance-2
          - instance-3
          - instance-4 # test failed job in parallel task

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run ansible ${{ matrix.instances }}
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: main.yaml
          directory: ./_ansible/${{ matrix.instances }}
  
  finisher:
    runs-on: ubuntu-latest
    steps:
      - name: Print finish
        run: |
          echo "Process finised"

